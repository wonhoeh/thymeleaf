<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="copy">
    <p>th:fragment="copy"</p>
    <p>푸터 자리 입니다.</p>
</footer>
<!-- th:fragment 다른곳에 포함되는 코드 조각 -->
<footer th:fragment="copyParam (param1, param2)">
    <p>th:fragment="copyParam (param1, param2)</p>
    <p>파라미터 자리 입니다.</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>
</body>
</html>
